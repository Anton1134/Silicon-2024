<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Silicon</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">

        <a id="logo" href="index.html"><img src="/Images/Logo.svg" alt="Silicon Logotype"></a>

          <nav id="main-menu" class="navbar">
            <a class="nav-link" href="#">Features</a>
          </nav>

          <div id="darkmode-toggle-switch" class="btn-toggle-switch">
            <span class="label">Dark mode</span>
              <label for="darkmode-switch" class="toggle-switch">
                <input id="darkmode-switch" type="checkbox">
                <span class="slider round"></span>
              </label>
          </div>

          <a id="auth-signin" href="#" class="btn-primary">
            <i class="fa-thin fa-user fa-flip-horizontal"></i>
            <span>Sign in / up</span>
          </a>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="headline">
            <h1>Manage All Your Money in One App</h1>
          </div>
          <div class="content">
            <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
            <div class="buttons">
              <a class="btn-download-app" href="#"><img src="/Images/appstore.svg" alt="appstore"></a>
              <a class="btn-download-app" href="#"><img src="/Images/googleplay.svg" alt="googleplay"></a>
            </div>

            <a href="#" class="discover-more">
              <span class="btn-circle">
                <i class="fa-light fa-circle-chevron-down"></i>
              </span>
              <span>Discover more</span>
            </a>
          </div>
          <div class="images">
            <img class="img-back" src="Images/Iphoneleft.svg" alt="Iphoneleft">
            <img class="img-front" src="Images/iPhoneright.svg" alt="iPhoneright">
          </div>
        </div>
      </section>
    </main>

  </div>
</body>
</html>
